<div id="app">
    <h1>{{title}}</h1>
    <comp1></comp1>
    <comp2></comp2>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script>
    const app = Vue.createApp({
      data() {
        return {
          title: 'hi'
        }
      },
      // 局部注册
      components: {
        comp2: {
          template: '<div>comp2</div>'
        }
      }
    })
    // 全局
    app.component('comp1',{
      template: '<div>comp1,{{title}}</div>'
    })
    app.mount("#app")
</script>
