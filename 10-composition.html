<div id="app">
    <p>{{state.counter}}</p>
    <p>{{state.count}}</p>
    <comp dong="dong">
        <div>hi</div>
    </comp>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script>
  const { createApp, reactive, h, getCurrentInstance, ref, computed } = Vue;
  createApp({
    // 参数
    setup(props, ctx) {
      // 获取组件实例
      const ins = getCurrentInstance()
      console.log(ins);
      // 单值响应式
      const count = ref(0);
      const state = reactive({
        counter: 0,
        count
      });
      setInterval(() => {
        state.counter++;
        state.count++
        }, 1000);

      // computed :计算属性
      // 传入一个 getter 函数，返回一个不可手动修改的 Ref 对象
      // 传入一个拥有 get 和 set 函数的对象，创建一个可手动修改的计算状态
      const x = ref(1)
      const doubleX = computed({
        get: () => x.value *2,
        set: val => x.value = val /2
      })
      doubleX.value = 4
      console.log(x.value); // 2


      // 1.返回render函数上下文对象
      return { state };
      // 2.返回一个渲染函数，这里自然可 以是jsx
      // return () => h('div', state.counter)
    },
    components: {
      Comp: {
        template: `
          <div class="comp">comp
          <slot></slot>
          </div>`,
        props: {
          dong: {
            type: String,
            default: '',
          },
        },
        setup(props, { attrs, slots, emit, }) {
          const { dong } = props;
          console.log(attrs, slots, emit);
          // 原封不动使用属性
          return { dong: props.dong };
        },
      },
    },
  }).mount('#app');

</script>
